<script>

num1 = prompt("Enter 1st number")
num2 = prompt("Enter 2nd number")
arr1 = [];
arr2 = [];
arr1 = factor(1,num1,arr1);
arr2 = factor(1,num2,arr2);
main(arr1,arr2,num1,num2);

function isAFactor(fact, num){
    if (Number.isInteger(num/fact) == true){
        return true;
    }
    return false;
}

function factor(fact,num,arr) {
     if (fact == num){
         return arr;
     }
     if (isAFactor(fact, num)){
         arr.push(fact);
     }
     fact = fact + 1;
     arr = factor(fact,num,arr)
     return arr;
  }

function amiacable(arr, num){
  tot = 0;
  for (let i = 0; i < arr.length; i++) {
      tot += arr[i];
  }
  if (tot == num){
      return true
  }
  return false
}

function main(arr1,arr2,num1,num2){
    if (amiacable(arr1, num2) == true){
        if (amiacable(arr2, num1) == true){
        document.getElementById('results').innerHTML = "The numbers: " + num1 + " and " + num2 + " are amicable";
    }
        else{
        document.getElementById('results').innerHTML = "The numbers: " + num1+ " and "+ num2 +" are not amicable";
        }
    }
    else{
        document.getElementById('results').innerHTML = "The numbers: " + num1+ " and "+ num2 +" are not amicable";
    }

    document.getElementById('factorsX').innerHTML = "factors of " + num1 + " are: " + arr1
    document.getElementById('factorsY').innerHTML = "factors of " + num2 + " are: " + arr2
}
